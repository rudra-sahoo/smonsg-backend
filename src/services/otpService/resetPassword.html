  <style type="text/css">
    .otp-code {
      background-color: #f5f5f5;
      border-radius: 5px;
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      padding: 10px;
      text-align: center;
    }

    .header {
      background-color: #4e2d6f;
      color: #ffffff;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      font-size: 24px;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .footer {
      background-color: #4e2d6f;
      color: #ffffff;
      padding: 10px;
      border-radius: 0 0 10px 10px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .card {
      background-color: #000000;
      color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 1px solid #333333;
    }

    .social-icons {
      margin-top: 20px;
      text-align: center;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      transition: transform 0.3s ease;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      transition: opacity 0.3s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.1);
      opacity: 0.8;
    }
